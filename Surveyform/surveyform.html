<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
<body>
    <main id="main">
        <div class="header">
            <h1 id="title"><a href="#default" class="logo">Esports Survey</a></h1>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#survey">Survey</a>
                <a href="#about">About</a>
            </div>
        </div>
        <div class="img-div">
                <img id="image" src="https://i.imgur.com/NTstQP9.jpg" alt="a-image-showing-content-related-to-gaming">
        </div>
        <div class="container">
        <form id="survey-form">
            <div class="form-labels">
                <div>
                    <div class="labels">
                    <label for="name" id="name-label">Full Name:</label>
                    </div>
                    <div class="rightTab">
                        <input type="text" id="name" required placeholder="Fullname" class="input-field">
                    </div>
                </div>
                <div>    
                    <div class="labels">
                    <label for="email" id="email-label">Email:</label>
                    </div>
                    <div class="rightTab">
                        <input type="email" id="email" required placeholder="Email" class="input-field">
                    </div>
                <div >
                    <div class="labels">        
                    <label for="age" id="number-label">Age:</label>
                    </div>
                    <div class="rightTab">
                        <input type="number" id="age" min="1" max="125" required placeholder="Age" class="input-field">
                    </div>
                </div>
                <div>
                <fieldset class="buttons-boxes">
                    <legend>What is your gender?</legend>
                    <p>
                      <input type="radio" name="gender" id="male" value="Male" class="input-field">
                      <label for="gender">Male</label>
                    </p>
                    <p>
                      <input type="radio" name="gender" id="Female" value="Female" class="input-field">
                      <label for="gender">Female</label>
                    </p>
                  </fieldset>   
                </div>

                <div>
                    <fieldset class="buttons-boxes">
                      <label for="currentPos">Which option best describes your current role?</label>
                      <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option  value="student">Student</option>
                    <option value="job">Full Time Gamer/Streamer</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                  </select>
                    </fieldset>
                    </div>

                <div>
                        <fieldset class="buttons-boxes">
                            <legend>Where are you from?</legend>
                            <p>
                              <input type="radio" name="country" id="na" value="na" class="input-field">
                              <label for="country">North America</label>
                            </p>
                            <p>
                              <input type="radio" name="country" id="sa" value="sa" class="input-field">
                              <label for="country">South America</label>
                            </p>
                            <p>
                                <input type="radio" name="country" id="eu" value="eu" class="input-field">
                                <label for="country">Europe</label>
                            </p>
                            <p>
                                <input type="radio" name="country" id="cis" value="cis" class="input-field">
                                <label for="country">CIS Region</label>
                            </p>
                            <p>
                                <input type="radio" name="country" id="wa" value="wa" class="input-field">
                                <label for="country">Western Asia</label>
                            </p>
                            <p>
                                <input type="radio" name="country" id="ea" value="ea" class="input-field">
                                <label for="country">Eastern Asia</label>
                            </p> 
                            <p>
                                <input type="radio" name="country" id="sea" value="sea" class="input-field">
                                <label for="country">South Eastern Asia</label>
                            </p> 
                            <p>
                                <input type="radio" name="country" id="oc" value="oc" class="input-field">
                                <label for="country">Oceania</label>
                            </p>  
                            <p>
                                <input type="radio" name="country" id="afr" value="afr" class="input-field">
                                <label for="country">Africa</label>
                            </p>                   
                          </fieldset>   
                </div>  
                
                <div>
                        <fieldset class="buttons-boxes">
                            <legend>Which games do you like to play online?</legend>
                            <p>
                              <input type="checkbox" name="games" id="csgo" value="csgo" class="input-field">
                              <label for="games">CS:GO</label>
                            </p>
                            <p>
                              <input type="checkbox" name="games" id="dota2" value="dota2" class="input-field">
                              <label for="games">Dota 2</label>
                            </p>
                            <p>
                                <input type="checkbox" name="games" id="pubg" value="pubg" class="input-field">
                                <label for="games">PUBG</label>
                            </p>
                        </fieldset>   
                </div>  
            </div>
        </form>
        </div> 
    </main>
</body>

</html>
